<!-----------------Main-section----------------------->

    <section class="main_heading my-5  pt-5">
        <div class="text-center">
            <h1 class="my-5 display-5">Contact Us</h1>
            <hr class="w-25 mx-auto mb-5" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xxl-8 col-10 col-md-8 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="exampleInputPassword1"
                                placeholder="for e.g. Sangram Singh" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="for e.g. sangram@examplemail.com" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <label for="exampleInputPassword1" class="form-label  me-3">Gender</label>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Male</label>
                        </div>

                        

                        <div class="mb-3">
                            
                            <label for="exampleDataList" class="form-label">Select your city</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search..." required>
                            <datalist id="datalistOptions">
                                <option value="San Francisco"></option>
                                <option value="New York"></option>
                                <option value="Seattle"></option>
                                <option value="Los Angeles"></option>
                                <option value="Chicago"></option>
                            </datalist>

                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Choose a file</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your valuable suggestions</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>










    <footer class="bg-secondary text-center text-white">

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
